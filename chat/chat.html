<div class="chat">
  <div class="row">
  <!-- TODO: Pull the welcome, nav, and logout to the layout page. -->
  <span class="pull-right">Welcome {{auth.profile.name}} <button class="btn-sm btn-warning" ng-click="logout()">Logout</button></span>
</div>
	<div class="row">
	  	<span>
	  	This is a basic chat page using Firebase for chat and presence behind the Angular.
	  </span>
	</div>
  <div class="row">
  	<div class="col-xs-12 col-sm-6 col-md-8">
  		<div class="row">
  			<div class="col-xs-12">
  				<div class="panel panel-default">
  					<div class="panel-body">
  						<ul class="chatList">
                <li ng-repeat="message in data.messages track by $index">{{message}}</li>      
              </ul>
  					</div>
  					<div class="panel-footer">
  						<div class="input-group input-group-sm">
		  				<input type="text" class="form-control" ng-model="chat.input" name="input" placeholder="Enter your message">
		  				<span class="input-group-btn">
		  					<button class="btn btn-default" type="button" ng-click="chat.submit()" id="SubmitText">Send!</button>
		  				</span>
		  		</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div class="col-xs-6 col-md-4">
  		<div class="well well-sm">
  			TODO: Users by presence.
  		</div>
  	</div>
  </div>

</div>
