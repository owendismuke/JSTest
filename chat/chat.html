<div class="chat">
  <div class="row">
  	<div class="col-xs-12 col-sm-6 col-md-8">
  		<div class="row">
  			<div class="col-xs-12">
  				<div class="panel panel-default">
  					<div class="panel-body">
            <div class="row" ng-repeat="message in data.messages track by $index">
              <img ng-if="message.picture" class="img-rounded" ng-src="message.picture">
              <span><b>{{message.user}}</b><br/>{{message.text}}</span>
            </div>
  					</div>
  					<div class="panel-footer">
  						<div class="input-group input-group-sm">
		  				<input type="text" class="form-control" ng-model="chat.input" name="input" placeholder="Enter your message" ng-keyup="chat.keyup($event.keyCode)">
		  				<span class="input-group-btn">
		  					<button class="btn btn-default" type="button" ng-click="chat.submit()" id="SubmitText">Send!</button>
		  				</span>
		  		</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div class="col-xs-6 col-md-4">
  		<div class="well well-sm">
  			TODO: Users by presence.
  		</div>
  	</div>
  </div>

</div>
